<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .notification-alert {
            display: none;
        }
        .notification-alert.show {
            display: block;
        }
    </style>
</head>
<body>

<section class="tasks-wrap mt-5">
    <div class="container">
        <div class="alert notification-alert"></div>
        <div class="card mb-3">
            <div class="card-header">
                Add todo
            </div>
            <div class="card-body">
                <form name="addToDoItem">
                    <div class="form-group">
                        <label for="todoText">Text</label>
                        <input type="text" class="form-control" id="todoText">
                        <div class="invalid-feedback">
                            Please enter some text!
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
        <div class="card mb-3 list-card">
            <div class="card-header">
                Task List
            </div>
            <div class="card-body">
                <ul class="list-group">
                    <!--<li class="list-group-item">Cras justo odio</li>-->
                </ul>
            </div>
        </div>
        <button class="btn btn-primary clear-btn">Clear list</button>
    </div>
</section>
<script src="js/plugin.js"></script>
</body>
</html>
